        <div class="form-container">
            <h2>Formulir Penawaran Kerjasama</h2>
          
            <form action="#" method="post" enctype="multipart/form-data">
              
                <label for="nama">Nama</label>
                <input type="text" required>
          
                <label for="alamat">Alamat</label>
                <input type="text" required>
          
                <label for="nowa">No. WA</label>

                <label for="email">Email</label>

                <label>Jenis Kelamin</label>
                <div class="radio-group">
                    <label><input type="radio" required> Laki-Laki</label>
                    <label><input type="radio" required> Perempuan</label>
                </div>
          
                <label>Bidang Kerjasama</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" required> Multimedia</label>
                    <label><input type="checkbox" required> Web Dev</label>
                    <label><input type="checkbox" required> Fintech</label>
                </div>
          
                <label for="file">File Penawaran</label>
                <input type="file" required>
          
                <label for="tanggal">Tanggal Pelaksanaan</label>
                <input type="date" required>
          
                <label>Domisili</label>
                <select required>
                    <option>--Pilih Domisili--</option>
                    <option>Yogyakarta</option>
                    <option>Sleman</option>
                    <option>Bantul</option>
                    <option>Lainnya</option>
                </select>
          
                <div class="button-group">
                    <input type="submit">
                    <input type="reset">
                </div>
          
            </form>
